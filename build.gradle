plugins {
    id 'java'
}

group 'io.mivet'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'com.healthmarketscience.jackcess', name: 'jackcess', version: '2.2.2'
}
